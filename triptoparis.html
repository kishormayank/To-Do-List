<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip to Paris card</title>
    <link rel="stylesheet" href="tasklist.css">

<body>
    

<div class="container">
    <div class="line1">
        <hr style="color: lightgray;">
    </div>
    <div class="text">
        <h1>Trip To Paris</h1>
    </div>
    <div class="line2">
        <hr style="color: lightgray;">
    </div>
</div>
  

<div class="arrow"><p><i class="fa fa-arrow-circle-left" style="color:red"></i>&nbsp;&nbsp;Back</p></div>

<div class="container-card1">

        <h2>Trip To Paris</h2>
        <hr>
    </div>
    <h3 class="task-head">Completed Task</h3>
    <div class="adjust">
        <input type="checkbox" name="Pending Task"> <label for="">Pending Task</label>
        <i class="fas fa-plus-circle" style="color: red;"></i>
    </div>
    
</div>
<div class="next">
<a href="addlist.html" class="next">Next</a>
</div>

</html>
